{% extends "base.html" %}
{% block title %}Test{% endblock %}
{% block content %}
    <div class="panel panel-headline">
        <div class="panel-heading">
            <h3 class="panel-title">Process Step 1</h3>
            <p class="panel-subtitle">Which area do you want to run?</p>
        </div>
        <div class="panel-body">
            <form class="form-auth-small" action="/test/step2/" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-9 ">
                        <table class="table table-hover" rules="none">
                            <tbody>
                            <tr>
                                <th>
                                    <span class="lead">SLAM</span>
                                </th>
                                <th>
                                <span class="bootstrap-switch" style="height: 32px">
                                <input type="checkbox" checked="checked" name="mySwitch">
                                </span>
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    <span class="lead">SSA</span>
                                </th>
                                <th>
                                <span class="bootstrap-switch" style="height: 32px">
                                <input type="checkbox" checked="checked" name="mySwitch">
                                </span>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-offset-10">
                        <p class="button">
                            <button type="submit" class="btn btn-primary">Next Step</button>
                            {% csrf_token %}
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
